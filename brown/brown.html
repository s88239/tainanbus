<script type="text/javascript">
	block_header();
	block_route_map('<p align="left">1. 3/5當日棕幹線、棕1、棕2、棕3等公車路線自15:00至24:00一律行駛鹽水外環道路，即行駛鹽水區復興路-忠孝路-仁愛路，並於忠孝、南太路口（三角公園）及忠孝、月津路口2處設置臨時站位供民眾搭乘。由於改道行駛之故，棕幹支線當日暫不停靠竹圍尾、橋南里、鹽水、地政事務所、月津國小等站，原配合月津港燈節增設之分駐所、橋南老街臨時站亦不停靠。</p>\
<p align="left">2. 因應月津港燈節期間步行人潮，自104年2月14~104年3月15日變更行駛路線，說明如下：<br />1. 燈節期間平日(一至五)：依原棕幹線路徑行駛，並新增「橋南老街」停靠站<br />2. 燈節期間假日(初一至初五、例假日)：取消「地政事務所」、「月津國小」2站，新增7407「分駐所」停靠站。</p><p>詳情請參閱<a href="http://www.singing168.com.tw/news176.html" target="_blank">新營客運公告</a>以及<a href="http://snnew.sg1010.myweb.hinet.net/1040213-2.pdf" target="_blank">興南客運公告</a></p>');
