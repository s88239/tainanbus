<script type="text/javascript">
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();

	function initialize2(pFrom,pEnd) {
		var myOptions = {
			zoom: 15,

			center: new google.maps.LatLng(24.98367,121.453586),//change!!
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		
		directionsDisplay = new google.maps.DirectionsRenderer({
			'map': map,
			'preserveViewport': true,
			'draggable': true
		});	
		directionsDisplay.setPanel(document.getElementById("directions_panel"));

		google.maps.event.addListener(directionsDisplay, 'directions_changed',
			function() {
				if (currentDirections) {
					oldDirections.push(currentDirections);          
				}
			currentDirections = directionsDisplay.getDirections();
			});
		calcRoute2(pFrom,pEnd);
		
	}
  
	function calcRoute2(pFrom,pEnd) {
		var selectedMode = document.getElementById("mode").value;
		var start = pFrom;
		var end = pEnd;
		var request = {
			origin:start,		//起始地
			destination:end,	//目的地
			//中途
			travelMode: google.maps.TravelMode[selectedMode],
			transitOptions: {
			departureTime: new Date(1337675679473) //arrivalTime date 物件?
		}
			
			//travelMode: google.maps.DirectionsTravelMode.TRANSIT  //旅行工具 WALKING | DRIVING
		};
		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
				//alert(directionsDisplay.getDirections().routes[0].legs[0].start_address);//起點地點：330台灣桃園縣桃園市興華路23號
				//alert(directionsDisplay.getDirections().routes[0].legs[0].end_address);		//alert(directionsDisplay.getDirections().routes[0].legs[0].distance.text);//24.8公里
				//alert(directionsDisplay.getDirections().routes[0].legs[0].duration.text);//31分鐘
				//alert(directionsDisplay.getDirections().routes[0].copyrights);//地圖資料 2011 Kingway
				//alert(directionsDisplay.getDirections().routes[0].legs[0].steps[0].instructions);//朝<b>西北</b>，走<b>興華路</b>，往<b>大智路</b>前進
				//alert(directionsDisplay.getDirections().routes[0].legs[0].steps[0].distance.text);//0.3公里
			
			}/*
			OK 表示回應包含有效的 DirectionsResult。
NOT_FOUND 表示在要求的起點、目的地或路點指定的位置中，至少有一個位置無法進行地理編碼。
ZERO_RESULTS 表示系統在起點和目的地之間找不到路線。
MAX_WAYPOINTS_EXCEEDED 表示 DirectionsRequest 中提供了太多的 DirectionsWaypoint。允許的路點數上限為 8，且包含起點和目的地。Maps API for Business 客戶的要求最多可使用 23 個路點，包含起點和目的地。大眾運輸導航不支援路點。
INVALID_REQUEST 表示提供的 DirectionsRequest 無效。這個錯誤碼最常見的原因是，要求中缺少起點或目的地，或是大眾運輸要求包含路點。
OVER_QUERY_LIMIT 表示網頁在允許的時段內已傳送太多要求。
REQUEST_DENIED 表示系統拒絕您的網頁使用導航服務。
UNKNOWN_ERROR 表示因為伺服器發生錯誤，無法處理導航要求。如果您再試一次，該要求可能會成功。*/
		});
		
	}
