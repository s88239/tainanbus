var directionsDisplay;

function initialize() {

  directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
var latlng = new google.maps.LatLng(23.973875,120.982024);
  var mapOptions = {
    zoom:13,
    mapTypeId: google.maps.MapTypeId.ROADMAP,

  }
  map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById("directions_Panel"));

}

function calcRoute() {
  var start = document.getElementById("txtFrom").value;
  var end = document.getElementById("txtEnd").value;
  var selectedMode = document.getElementById("mode").value;
  var request = {
    origin:start,
    destination:end,
	travelMode: google.maps.TravelMode[selectedMode],
	//provideRouteAlternatives: true,

	transitOptions: {
			departureTime: new Date(1337675679473) //arrivalTime date 物件?
		}	
	};
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

function quest_rail()

		http_request=new XMLHttpRequest();

		}
	}

		try{ //6.0+
		http_request=new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch(e){

	}

	http_request.setRequestHeader("Content-Type","application/x-www-form-urlencoded;");  //**重要一定要加上
	http_request.send(by_post);

	function show_area(){
		if(http_request.readyState==4){
			if(http_request.status==200){

			// $('#test').val('');  //將輸入框清空

				document.write("<xmp>1243");
				document.write(temp);
				document.write("</xmp>");
			}
		}
	}
}
