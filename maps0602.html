<script type="text/javascript">
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function initialize() {

  directionsDisplay = new google.maps.DirectionsRenderer();
var latlng = new google.maps.LatLng(23.973875,120.982024);
  var mapOptions = {
    zoom:13,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: latlng
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById("directions_Panel"));

}

function calcRoute() {
  var start = document.getElementById("txtFrom").value;
  var end = document.getElementById("txtEnd").value;
  var selectedMode = document.getElementById("mode").value;
  var request = {
    origin:start,
    destination:end,
	travelMode: google.maps.TravelMode[selectedMode],
	//provideRouteAlternatives: true,

	transitOptions: {
			departureTime: new Date(1337675679473) //arrivalTime date 物件?
		}	
	};
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}
function show_result(){
	var string=document.getElementById("directions_Panel").innerHTML;
	//string=remove_tags(string)
	//var n= string.indexOf("麻豆");
	//if(n!=-1){
	//	document.write("<xmp>");
	//	document.write(string);
	var times="13:00"
	var re = new RegExp('jstcache="38">[0-9]{3}(.*?)</td>','gi');
	var match = string.match(re);
	if(match) {
		match[0].search(re);
		startpoint = RegExp.$1;
		match[1].search(re);
		endpoint = RegExp.$1;		//document.write(startpoint+"\n"+endpoint);
	} //startpoint endpoint
	var routeArray = new Array(startpoint);
	//else document.write("no")
	
	var re2 = RegExp('jstcache="41">(.*?)</b>.*?jstcache="44"(.*?)</span>.*?jstcache="46">(.*?)</span>',"gi")
	var match = string.match(re2);
	//var ways="";
	//var laststop="";
	var stopname = new Array();
	var transit_name = new Array(); //bus(橘幹) rail(自強/復興) or walk
	var statement = new Array(); //statement ex:
	var transit_way = new Array();
	if(match) { /*to catch out*/
		for (var i=0; i<match.length; i++){
			match[i].search(re2);
			var str = RegExp.$2;//ex: src="http://maps.gstatic.com/mapfiles/transit/iw/6/bus.png">紅幹線
			//stop = RegExp.$1;//step name

			if(str.indexOf("walk")!=-1) {
				transit_way.push(1);
				transit_name.push("walk");
			}
			else {
				if(str.indexOf("rail")!=-1) {
					str=str.replace('src="http://maps.gstatic.com/mapfiles/transit/iw/6/rail.png">',"");
					transit_name.push(str);
					transit_way.push(2);
				}
				if(str.indexOf("bus")!=-1) {
					str=str.replace('src="http://maps.gstatic.com/mapfiles/transit/iw/6/bus.png">',"")
					transit_name.push(str);
					transit_way.push(3);
				}
			}
			stopname.push(RegExp.$1);
			statement.push(RegExp.$3);
		}
	}

	for(i=0;i<transit_name.length;i++){
		transit_name[i]=remove_tags(transit_name[i]);
		transit_name[i]=transit_name[i].replace(/\s+/gi,"");
	}

	for(i=0;i<stopname.length;i++){
		stopname[i]=stopname[i].replace("興南客運","");
	}
	/*var route="綠幹線";
	var start="火車站(北站)";
	var end="玉井站";
	var times="15:00";
	var flag=true;*/
	var result = "";
	var walk_time=10;
	for(i=0;i<transit_way.length;i++){
		if(transit_way[i]==1){
			document.write((i+1)+statement[i]+"<br>");
			times = get_time(times,walk_time);
		}
		else if(transit_way[i]==2) {
	//	document.write("haha");
			document.write(i+1);
			quest_rail("2014/06/11","1227","1228","2","0600","2359");
		//	sleep(4);
			//document.write(global_test);
		}
		else if(transit_way[i]==3) {
			businfo = get_bus_time(transit_name[i], stopname[i], stopname[i+1], times, false);//alert(get_bus_time("綠幹線", "火車站(北站)", "玉井站", "16:00", true));
			document.write((i+1)+businfo+"<br>");
			times = businfo[1];
		}
	}

	//document.write(result);
	routeArray.push(endpoint);
}
function quest_rail(searchdate,fromstation,tostation,trainclass,fromtime,totime)//need to remove ':' on time
{

	//var queryString = {url:"http://twtraffic.tra.gov.tw/twrail/SearchResult.aspx?searchtype=0&searchdate=2014/06/11&fromstation=1227&tostation=1228&trainclass=2&fromtime=0600&totime=2359"};

}
function remove_tags(html){
	return html.replace(/<(?:.|\n)*?>/gm, '');
}
function test_ajax(xmlHttpObj) {
	//document.write("jer")
	document.write(xmlHttpObj.responseText);
}
function get_train_time(time_str){ // get the time of the stop
	time_split = time_str.split(':');
	time_hr = parseInt(time_split[0]);
	time_min = parseInt(time_split[1]);
	//time_min += offset;
	if(time_min>=50){
		time_hr += 1//Math.floor(time_min/60);
		time_min = 0;
	}
	//else if(time_min < 0){
	//	time_hr -= Math.ceil(-time_min/60);
	//	time_min = 60 + (time_min % 60);
	//}
	hr_zero = (time_hr<10)? '0':'' ;
	min_zero = (time_min<10)?'0':'' ;
	new_time = hr_zero + time_hr + ':' + min_zero + time_min;
	return new_time;
}
