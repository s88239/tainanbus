<script type="text/javascript">
route_arr = ["0左/0右","1","2","3","5","6","7","9","10","11","14","15","18","19","20","21","70 (中華環線)","77","77-1","77-2","88 (府城巡迴線)","99 (安平台江線)","166","綠幹線 (green)","綠1 (g1)","綠2 (g2)","綠3 (g3)","綠4 (g4)","綠5 (g5)","綠6 (g6)","綠7 (g7)","綠10 (g10)","綠11 (g11)","綠12 (g12)","綠13 (g13)","綠14 (g14)","綠15 (g15)","綠16 (g16)","綠17 (g17)","綠20 (g20)","綠20-1 (g20-1)","綠21 (g21)","綠22 (g22)","綠23 (g23)","綠24 (g24)","綠25 (g25)","綠26 (g26)","綠27 (g27)","藍幹線 (blue)","藍1 (b1)","藍2 (b2)","藍3 (b3)","藍10 (b10)","藍11 (b11)","藍12 (b12)","藍13 (b13)","藍20 (b20)","藍21 (b21)","藍22 (b22)","藍23 (b23)","藍24 (b24)","藍25 (b25)","紅幹線 (red)","紅1 (r1)","紅2 (r2)","紅3 (r3)","紅3-1 (r3-1)","紅4 (r4)","紅10 (r10)","紅11 (r11)","紅12 (r12)","紅13 (r13)","紅14 (r14)","橘幹線 (orange)","橘1 (o1)","橘2 (o2)","橘3 (o3)","橘4 (o4)","橘4-1 (o4-1)","橘5 (o5)","橘10 (o10)","橘10-1 (o10-1)","橘11 (o11)","橘11-1 (o11-1)","橘12 (o12)","橘20 (o20)","棕幹線 (brown)","棕1 (br1)","棕2 (br2)","棕3 (br3)","棕3-1 (br3-1)","棕10 (br10)","棕11 (br11)","黃幹線 (yellow)","黃1 (y1)","黃2 (y2)","黃3 (y3)","黃4 (y4)","黃5 (y5)","黃6 (y6)","黃6-1 (y6-1)","黃7 (y7)","黃9 (y9)","黃10 (y10)","黃10-1 (y10-1)","黃11 (y11)","黃11-1 (y11-1)","黃11-2 (y11-2)","黃12 (y12)","黃12-1 (y12-1)","黃12-2 (y12-2)","黃13 (y13)","黃14 (y14)","黃14-1 (y14-1)","黃15 (y15)","黃16 (y16)","黃20 (y20)","高鐵快捷H31(市府線)","高鐵快捷H62(奇美線)","239","8035","8041C","8042 (沙旗美月世界快線)","8046A (高南雙城快線)","8046","8050","7207","7208","7210","7214","7229","7407","7408","7410","南科紅線(北環東線)","南科橘線(北環西線)","南科藍線(南環線)","南科綠線(高鐵線)","南科善化線","南科假日線","雙層巴士東環線","雙層巴士西環線"];
function search_route(route_str){
	isFinished = false;
	route_str = route_str.split(' ')[0];
	switch(route_str.charAt(0)){
		case '綠':
			route = 'green/green';
			break;
		case '藍':
			route = 'blue/blue';
			break;
		case '紅':
			route = 'red/red';
			break;
		case '棕':
			route = 'brown/brown';
			break;
		case '橘':
			route = 'orange/orange';
			break;
		case '黃':
			route = 'yellow/yellow';
			break;
		case '0': // 0左/右
			route = 'urban/0';
			isFinished = true;
			break;
		default:
			if(route_str=='高鐵快捷H31(市府線)') route = 'hsr_shuttle/H31';
			else if(route_str=='高鐵快捷H62(奇美線)') route = 'hsr_shuttle/H62';
			else if(route_str=='166') route = 'hsr_shuttle/166';
			else if(route_str=='88'||route_str=='99') route = 'tourist/' + route_str; // Taiwan Tourist Shuttle
			else if(route_str=='南科紅線(北環東線)') route = 'STSP/STSP_red';
			else if(route_str=='南科橘線(北環西線)') route = 'STSP/STSP_orange';
			else if(route_str=='南科藍線(南環線)') route = 'STSP/STSP_blue';
			else if(route_str=='南科綠線(高鐵線)') route = 'STSP/STSP_green';
			else if(route_str=='南科善化線') route = 'STSP/STSP_Shanhua';
			else if(route_str=='南科假日線') route = 'STSP/STSP_holiday';
			else if(route_str=='雙層巴士東環線') route = 'sightseeing/eastern';
			else if(route_str=='雙層巴士西環線') route = 'sightseeing/western';
			else if(!isNaN(route_str) && route_str.length<=3 || route_str=='77-1' || route_str=='77-2') route = 'urban/' + route_str; // urban bus
			else route = 'highway/' + route_str; // highway bus
			isFinished = true;
			break;
	}
	if(!isFinished){
		if(!isNaN(route_str[1])) route = route + '_' +route_str.substring(1,route_str.length); // handle number for branch line e.g. green_1
	}
	location.assign(route + ".html");
}
$(document).ready(function($) {
   // Workaround for bug in mouse item selection
   $.fn.typeahead.Constructor.prototype.blur = function() {
   var that = this;
      setTimeout(function () { that.hide() }, 250);
   };
 
   $('#route_search').typeahead({
      items: 20,
      source: function(query, process) {
         return route_arr;
      },

      updater: function(item) {
         search_route( item );
      return item;
	}
	});
})
</script>
