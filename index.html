<script type="text/javascript">
route_arr = ["0左/0右","1","2","3","5","6","7","9","10","11","14","15","18","20","21","88","99","綠幹線","綠1","綠2","綠3","綠4","綠5","綠6","綠7","綠10","綠11","綠12","綠13","綠14","綠15","綠16","綠17","綠20","綠20-1","綠21","綠22","綠23","綠24","綠25","綠26","綠27","藍幹線","藍1","藍2","藍3","藍10","藍11","藍12","藍13","藍20","藍21","藍22","藍23","藍24","藍25","紅幹線","紅1","紅2","紅3","紅4","紅10","紅11","紅12","紅13","紅14","橘幹線","橘1","橘2","橘3","橘4","橘5","橘10","橘11","橘12","橘20","棕幹線","棕1","棕2","棕3","棕3-1","棕10","棕11","黃幹線","黃1","黃2","黃3","黃4","黃5","黃6","黃7","黃9","黃10","黃11","黃11-1","黃12","黃12-1","黃13","黃14","黃14-1","黃15","黃20","關子嶺假日公車","高鐵快捷H31(市府線)","高鐵快捷H62(奇美線)"];
function search_route(route_str){
	isFinished = false;
	switch(route_str.charAt(0)){
		case '綠':
			route = 'green/green';
			break;
		case '藍':
			route = 'blue/blue';
			break;
		case '紅':
			route = 'red/red';
			break;
		case '棕':
			route = 'brown/brown';
			break;
		case '橘':
			route = 'orange/orange';
			break;
		case '黃':
			route = 'yellow/yellow';
			break;
		case '關': // 關子嶺假日公車
			route = 'yellow/yellow_12_guanziling';
			isFinished = true;
			break;
		case '0': // 0左/右
			route = 'city_bus/city_bus_0';
			isFinished = true;
			break;
		default:
			if(route_str=='高鐵快捷H31(市府線)') route = 'hsr/hsr_shuttle_7658';
			else if(route_str=='高鐵快捷H62(奇美線)') route = 'hsr/hsr_shuttle_7651';
			else if(route_str=='88'||route_str=='99') route = 'tour_bus/tour_bus_' + route_str; // tour bus
			else if(!isNaN(route_str)) route = 'city_bus/city_bus_' + route_str; // city_bus
			isFinished = true;
			break;;
	}
	if(!isFinished){
		if(!isNaN(route_str.substring(1,route_str.length))) route = route + '_' +route_str.substring(1,route_str.length);
		else if(route_str.indexOf("-")!=-1) route = route + '_' + route_str.replace("-","_").substring(1,route_str.length);
	}
	//alert(route);
	location.assign(route + ".html");
}
$(document).ready(function($) {
   // Workaround for bug in mouse item selection
   $.fn.typeahead.Constructor.prototype.blur = function() {
   var that = this;
      setTimeout(function () { that.hide() }, 250);
   };
 
   $('#route_search').typeahead({
      items: 99,
      source: function(query, process) {
         return route_arr;
      },

      updater: function(item) {
         search_route( item );
      return item;
	}
	});
})
</script>
