function search_route(route_str){
	isFinished = false;
	route_str = route_str.split(' ')[0];
	switch(route_str.charAt(0)){
		case '綠':
			route = 'green/green';
			break;
		case '藍':
			route = 'blue/blue';
			break;
		case '紅':
			route = 'red/red';
			break;
		case '棕':
			route = 'brown/brown';
			break;
		case '橘':
			route = 'orange/orange';
			break;
		case '黃':
			route = 'yellow/yellow';
			break;
		case '關': // 關子嶺假日公車
			route = 'yellow/yellow_12_guanziling';
			isFinished = true;
			break;
		case '0': // 0左/右
			route = 'city_bus/city_bus_0';
			isFinished = true;
			break;
		default:
			if(route_str=='高鐵快捷H31(市府線)') route = 'hsr_shuttle/hsr_shuttle_h31';
			else if(route_str=='高鐵快捷H62(奇美線)') route = 'hsr_shuttle/hsr_shuttle_h62';
			else if(route_str=='66'||route_str=='88'||route_str=='99') route = 'tour_bus/tour_bus_' + route_str; // tour bus
			else if(!isNaN(route_str)) route = 'city_bus/city_bus_' + route_str; // city_bus
			isFinished = true;
			break;;
	}
	if(!isFinished){
		if(!isNaN(route_str.substring(1,route_str.length))) route = route + '_' +route_str.substring(1,route_str.length);
		else if(route_str.indexOf("-")!=-1) route = route + '_' + route_str.replace("-","_").substring(1,route_str.length);
	}
	location.assign(route + ".html");
}
$(document).ready(function($) {
   // Workaround for bug in mouse item selection
   $.fn.typeahead.Constructor.prototype.blur = function() {
   var that = this;
      setTimeout(function () { that.hide() }, 250);
   };
 
   $('#route_search').typeahead({
      items: 99,
      source: function(query, process) {
         return route_arr;
      },

      updater: function(item) {
         search_route( item );
      return item;
	}
	});
})
</script>
