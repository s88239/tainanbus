function get_button_string(file_name, ch_name){
	type = file_name.split('_')[0];
	if(type=='city') type += '_' + file_name.split('_')[1];
	category = (type=='hsr' || type=='tour' || type=='highway') ? type + '_' + file_name.split('_')[1] : type;
	if(type=='highway') type = 'tour';

	line_string = '<tr><td><a href="' + category + '/' + file_name + '.html" class="' + type + 'Button" target="_blank">'
	+ ch_name + '</a></td><td>' + eval(file_name + '_route').replace('　','<br />') + '</td></tr>';
	return line_string;
}

		div_string += get_button_string('red_3', '紅3');
		break;
	case '沙崙火車站':
		div_string += '<tr><td><img src="route/transfer/HSR.png"></td><td valign="center"><font color="orange" size="+2">台灣高鐵</font></td></tr>'
		+ get_button_string('hsr_shuttle_h31', 'H31')
		+ get_button_string('hsr_shuttle_h62', 'H62')
		+ get_button_string('red_3', '紅3')
		+ get_button_string('red_14', '紅14')
		+ get_button_string('green_16', '綠16')
		+ get_button_string('highway_bus_8042', '8042');
		break;
	}
	div_string += '</table>';
	document.getElementById('transfer_info').innerHTML = '<h1>' + bus_stop + '</h1>' + div_string;
	document.getElementById('transfer_info').scrollTop = 0; // Scroll back to the top of div
}
</script>
