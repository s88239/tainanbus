function get_button_string(category, file_name, ch_name){
	var type = (category=='STSP') ? file_name.split('_')[1] : (category=='highway') ? 'tourist' : category;
	var route_infor_str = (category=='urban' || category=='highway' || category=='tourist' || category=='hsr_shuttle') ? (category + '_') : '';
	route_infor_str += file_name.replace('-','_') + '_route';
	line_string = '<tr><td><a href="' + category + '/' + file_name + '.html" class="' + type + 'Button" target="_blank">'
	+ ch_name + '</a></td><td>' + eval(route_infor_str).replace('　','<br />') + '</td></tr>';
	return line_string;
}
