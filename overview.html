<script type="text/javascript">
function get_transfer_info(bus_stop){
	var div_string = '<table align="center">';
	if(bus_stop=='台南' || bus_stop=='安南' || bus_stop=='安定' || bus_stop=='西港' || bus_stop=='佳里'){
		div_string += '<tr><td><a href="blue/blue.html" class="blueButton">藍幹線</a></td>'
		+ '<td>安工區 ─ 西港 ─ 佳里</td></tr>';
	}
	if(bus_stop=='台南' || bus_stop=='永康' || bus_stop=='新化' || bus_stop=='山上' || bus_stop=='左鎮' || bus_stop=='玉井'){
		div_string += '<tr><td><a href="green/green.html" class="greenButton">綠幹線</a></td>'
		+ '<td>臺南 ─ 永康 ─ 新化 ─ 玉井</td></tr>';
	}
	if(bus_stop=='台南' || bus_stop=='仁德' || bus_stop=='歸仁' || bus_stop=='關廟' || bus_stop=='龍崎'){
		div_string += '<tr><td><a href="red/red.html" class="redButton">綠幹線</a></td>'
		+ '<td>安工區 ─ 仁德 ─ 關廟 ─ 龍崎</td></tr>';
	}
	if(bus_stop=='新營' || bus_stop=='鹽水' || bus_stop=='學甲' || bus_stop=='佳里'){
		div_string += '<tr><td><a href="brown/brown.html" class="brownButton">棕幹線</a></td>'
		+ '<td>新營 ─ 鹽水 ─ 學甲 ─ 佳里</td></tr>';
	}
	if(bus_stop=='白河' || bus_stop=='後壁' || bus_stop=='新營' || bus_stop=='柳營' || bus_stop=='六甲' || bus_stop=='下營' || bus_stop=='麻豆'){
		div_string += '<tr><td><a href="yellow/yellow.html" class="yellowButton">黃幹線</a></td>'
		+ '<td>白河 ─ 新營 ─ 麻豆</td></tr>';
	}
	if(bus_stop=='佳里' || bus_stop=='麻豆' || bus_stop=='善化' || bus_stop=='大內' || bus_stop=='玉井'){
		div_string += '<tr><td><a href="orange.html" class="orangeButton">橘幹線</a></td>'
		+ '<td>佳里 ─ 麻豆 ─ 善化 ─ 玉井</td></tr>';
	}
	div_string += '</table>';
	document.getElementById('transfer_info').innerHTML = '<h1>' + bus_stop + '</h1>' + div_string;
}
</script>
